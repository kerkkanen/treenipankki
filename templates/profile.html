{% extends "layout.html" %}
{% block content %}

<div class="container">

<h3>Käyttäjän {{ session.user_name }} suosikkisetit</h3>
<p>
<ul>
{% if added_sets %}
<form action="profile" methods="post">
{% for set in favourite_sets %}
<li><a href="/set/{{ set.id }}" title="{{ set.description }}">{{ set.name }}</a></li>
{% endfor %}
{% else %}
Ei vielä lisättyjä suosikkeja.
{% endif %}
</ul>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

</div>
{% endblock %}
